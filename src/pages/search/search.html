<ion-header>
  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img src="assets/img/printer.png" />
        </ion-avatar>
        <h2>{{ item.name }}</h2>
        <p>{{ item.distance }}km</p>
        <!-- <ion-icon *ngIf="!item.isOwner" name="link" item-right></ion-icon> -->
        <ion-icon *ngIf="item.isShared" name="globe" item-right></ion-icon>
        <ion-badge *ngIf="item.status === 'online'" item-right color="secondary">{{ 'STATUS_ONLINE' | translate }}</ion-badge>
        <ion-badge *ngIf="item.status === 'offline'" item-right color="dark">{{ 'STATUS_OFFLINE' | translate }}</ion-badge>
        <ion-badge *ngIf="item.status === 'oop'" item-right color="warning">{{ 'STATUS_OOP' | translate }}</ion-badge>
        <ion-badge *ngIf="item.status === 'ooi'" item-right color="warning">{{ 'STATUS_OOI' | translate }}</ion-badge>
        <ion-badge *ngIf="item.status === 'eom'" item-right color="danger">{{ 'STATUS_EOM' | translate }}</ion-badge>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
